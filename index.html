<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-center text-5xl text-green-600 font-semibold">
            Use this awesome Calculator
        </h1>
    </header>

    <main>
        <section class="bg-slate-900 lg:w-1/3 md:w-1/2 sm:w-full h-96 mx-auto mt-16 border rounded-lg">
            <div class="mx-auto">
                <div class="w-full h-12 bg-slate-300 border rounded-sm">
                    <input type="text" id="display" class="text-black text-xl text-right align-middle p-2 block w-full">
                </div>
            </div>
            <div class="keys mx-4 mt-12">
                <div id="key" class="grid grid-cols-4 gap-2 mx-auto">
                    <button class="text-white text-2xl text-center border rounded-sm border-white clear">C</button>
                    <button class="text-white text-2xl text-center border rounded-sm border-white">+/-</button>
                    <button class="text-white text-2xl text-center border rounded-sm border-white operation">%</button>
                    <button class="text-black text-2xl text-center border rounded-sm border-white bg-indigo-700 operation">/</button>
                    <button class="text-white text-2xl text-center border rounded-sm border-white number">7</button>
                    <button class="text-white text-2xl text-center border rounded-sm border-white number">8</button>
                    <button class="text-white text-2xl text-center border rounded-sm border-white number">9</button>
                    <button class="text-black text-2xl text-center border rounded-sm border-white bg-indigo-700 operation">*</button>
                    <button class="text-white text-2xl text-center border rounded-sm border-white number">4</button>
                    <button class="text-white text-2xl text-center border rounded-sm border-white number">5</button>
                    <button class="text-white text-2xl text-center border rounded-sm border-white number">6</button>
                    <button class="text-black text-2xl text-center border rounded-sm border-white bg-indigo-700 operation">-</button>
                    <button class="text-white text-2xl text-center border rounded-sm border-white number">3</button>
                    <button class="text-white text-2xl text-center border rounded-sm border-white number">2</button>
                    <button class="text-white text-2xl text-center border rounded-sm border-white number">1</button>
                    <button class="text-black text-2xl text-center border rounded-sm border-white bg-indigo-700 operation">+</button>
                    <button class="text-white text-2xl text-center border rounded-sm border-white number">0</button>
                    <button class="text-white text-2xl text-center border rounded-sm border-white point">.</button>
                    <button class="text-white text-2xl text-center border rounded-sm border-white delete">Del</button>
                    <button class="text-black text-2xl text-center border rounded-sm border-white bg-amber-400 equal">=</button>
                </div>

            </div>
        </section>
    </main>
    <script src="calculator.js"></script>
</body>

</html>
