<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-center text-5xl text-green-600 font-semibold">
            Use this awesome Calculator
        </h1>
    </header>

    <main>
        <section class="bg-slate-900 w-1/3 h-96 mx-auto mt-16 border rounded-lg">
            <div class="display">
                <div class="screen w-100 h-12 bg-slate-300 m-4 border rounded-sm">
                    <p class="text-black text-xl text-right align-middle px-4 py-2">123456789</p>
                </div>
            </div>
            <div class="keys mx-4 mt-12">
                <div class="grid grid-cols-4 gap-2 mx-auto">
                    <p class="text-white text-2xl text-center border rounded-sm border-white">C</p>
                    <p class="text-white text-2xl text-center border rounded-sm border-white">+/-</p>
                    <p class="text-white text-2xl text-center border rounded-sm border-white">%</p>
                    <p class="text-black text-2xl text-center border rounded-sm border-white bg-indigo-700">/</p>
                    <p class="text-white text-2xl text-center border rounded-sm border-white">7</p>
                    <p class="text-white text-2xl text-center border rounded-sm border-white">8</p>
                    <p class="text-white text-2xl text-center border rounded-sm border-white">9</p>
                    <p class="text-black text-2xl text-center border rounded-sm border-white bg-indigo-700">*</p>
                    <p class="text-white text-2xl text-center border rounded-sm border-white">4</p>
                    <p class="text-white text-2xl text-center border rounded-sm border-white">5</p>
                    <p class="text-white text-2xl text-center border rounded-sm border-white">6</p>
                    <p class="text-black text-2xl text-center border rounded-sm border-white bg-indigo-700">-</p>
                    <p class="text-white text-2xl text-center border rounded-sm border-white">3</p>
                    <p class="text-white text-2xl text-center border rounded-sm border-white">2</p>
                    <p class="text-white text-2xl text-center border rounded-sm border-white">1</p>
                    <p class="text-black text-2xl text-center border rounded-sm border-white bg-indigo-700">+</p>
                    <p class="text-white text-2xl text-center border rounded-sm border-white">0</p>
                    <p class="text-white text-2xl text-center border rounded-sm border-white">.</p>
                    <p class="text-white text-2xl text-center border rounded-sm border-white">Del</p>
                    <p class="text-black text-2xl text-center border rounded-sm border-white bg-amber-400">=</p>
                </div>

            </div>
        </section>
    </main>
</body>

</html>
